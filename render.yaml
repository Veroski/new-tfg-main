databases:
  - name: colabo-prod-db
    databaseName: colabo_automation
    user: postgres_user
    plan: free

services:
  # -------- BACKEND (FastAPI) ----------
  - type: web
    name: backend
    env: docker
    plan: free
    dockerfilePath: backend/Dockerfile
    dockerContext: backend 
    autoDeploy: true
    envVars:
      - key: DB_URL
        fromDatabase:
          name: colabo-prod-db
          property: connectionString
      - key: TOKEN
        sync: false
      - key: CLIENT_ID
        sync: false
      - key: CLIENT_SECRET
        sync: false
      - key: REDIRECT_URI
        value: https://backend-15an.onrender.com/auth/callback
      - key: APP_SECRET_KEY
        sync: false
      - key: HASH_SECRET_KEY
        sync: false
      - key: DRIVE_FOLDER_NAME
        value: ColaboAutomation
      - key: COLAB_URL
        value: https://colab.research.google.com/drive/XYZ
      - key: NOTEBOOK_ID
        value: XYZ
      - key: FRONTEND_URL
        value: https://frontend-uwik.onrender.com

  # -------- FRONTEND (Next.js) ----------
  - type: web
    name: frontend
    env: docker
    plan: free
    dockerfilePath: frontend/Dockerfile
    dockerContext: frontend           # ðŸ‘ˆ Esto sÃ­ es vÃ¡lido
    autoDeploy: true
    envVars:
      - key: NEXT_PUBLIC_BACKEND_URL
        value: https://backend-15an.onrender.com
